<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rare blood type</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="panel-wrapper">
      <div class="panel-main">
        <h2 class="panel-heading">
          Click on a blood type below to learn how it relates to the U.S.
          population.
        </h2>
        <div class="panel-body">
          <div class="button-group">
            <button class="selected">O+</button>
            <button>O-</button>
            <button>A+</button>
            <button>A-</button>
            <button>B+</button>
            <button>B-</button>
            <button>AB+</button>
            <button>AB-</button>
          </div>
          <div class="image-group">
            <div class="image-wrapper">
              <img src="mask.svg" alt="Mask" />
              <div class="bg-color"></div>
              <div class="bg-water-wave">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 211 211"
                  width="200"
                  height="200"
                >
                  <g id="water-transform" transform="translate(-312 1780)">
                    <g id="water">
                      <path
                        width="400"
                        height="400"
                        id="waveShape"
                        d="M500,118.244v223.11H4V106.464c43.35,1.17,46.02,11.89,94.4,11.89,51.2,0,51.2-12,102.39-12s51.2,12,102.4,12,51.2-12,102.41-12C453.98,106.354,456.65,117.074,500,118.244Z"
                        transform="translate(308 -1830.354)"
                        fill="#ff0000"
                      />
                    </g>
                  </g>
                </svg>
              </div>
              <h2>Caucasian</h2>
              <div class="content">
                <h2 id="caucasian-val">100%</h2>
              </div>
            </div>
            <div class="image-wrapper">
              <img src="mask.svg" alt="Mask" />
              <h2>African-American</h2>
              <div class="bg-color"></div>
              <div class="bg-water-wave">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 211 211"
                  width="200"
                  height="200"
                >
                  <g id="water-transform" transform="translate(-312 1780)">
                    <g id="water">
                      <path
                        width="400"
                        height="400"
                        id="waveShape"
                        d="M500,118.244v223.11H4V106.464c43.35,1.17,46.02,11.89,94.4,11.89,51.2,0,51.2-12,102.39-12s51.2,12,102.4,12,51.2-12,102.41-12C453.98,106.354,456.65,117.074,500,118.244Z"
                        transform="translate(308 -1830.354)"
                        fill="#ff0000"
                      />
                    </g>
                  </g>
                </svg>
              </div>
              <div class="content">
                <h2 id="african-american-val">100%</h2>
              </div>
            </div>
            <div class="image-wrapper">
              <img src="mask.svg" alt="Mask" />
              <div class="bg-color"></div>
              <div class="bg-water-wave">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 211 211"
                  width="200"
                  height="200"
                >
                  <g id="water-transform" transform="translate(-312 1780)">
                    <g id="water">
                      <path
                        width="400"
                        height="400"
                        id="waveShape"
                        d="M500,118.244v223.11H4V106.464c43.35,1.17,46.02,11.89,94.4,11.89,51.2,0,51.2-12,102.39-12s51.2,12,102.4,12,51.2-12,102.41-12C453.98,106.354,456.65,117.074,500,118.244Z"
                        transform="translate(308 -1830.354)"
                        fill="#ff0000"
                      />
                    </g>
                  </g>
                </svg>
              </div>
              <h2>Asian</h2>
              <div class="content">
                <h2 id="asin-val">100%</h2>
              </div>
            </div>
            <div class="image-wrapper">
              <img src="mask.svg" alt="Mask" />
              <div class="bg-color"></div>
              <div class="bg-water-wave">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 211 211"
                  width="200"
                  height="200"
                >
                  <g id="water-transform" transform="translate(-312 1780)">
                    <g id="water">
                      <path
                        width="400"
                        height="400"
                        id="waveShape"
                        d="M500,118.244v223.11H4V106.464c43.35,1.17,46.02,11.89,94.4,11.89,51.2,0,51.2-12,102.39-12s51.2,12,102.4,12,51.2-12,102.41-12C453.98,106.354,456.65,117.074,500,118.244Z"
                        transform="translate(308 -1830.354)"
                        fill="#ff0000"
                      />
                    </g>
                  </g>
                </svg>
              </div>
              <h2>Latino-American</h2>
              <div class="content">
                <h2 id="latino-american-val">100%</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
