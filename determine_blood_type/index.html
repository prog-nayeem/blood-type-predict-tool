<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Donate Types</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main-container">
      <h2 class="heading-text">
        Click on a blood type below to see how it is passed on genetically
      </h2>
      <div class="button-group">
        <!-- here group 1 -->
        <div class="button-group-1">
          <button class="button">O</button>
          <button class="button">A</button>
          <button class="button">B</button>
          <button class="button">AB</button>
        </div>
        <!-- here group 2 -->
        <div class="button-group-2">
          <button class="button">O</button>
          <button class="button">A</button>
          <button class="button">B</button>
          <button class="button">AB</button>
        </div>
      </div>
      <div class="body-main">
        <div class="parent-card-container">
          <h2>Parent 1</h2>
          <div class="parent-image">
            <div>
              <p>A</p>
            </div>
          </div>
        </div>
        <div class="plus-icon">+</div>
        <div class="parent-card-container">
          <h2>Parent 2</h2>
          <div class="parent-image">
            <div>
              <p>B</p>
            </div>
          </div>
        </div>
        <div class="plus-icon">=</div>
        <div class="child-card-container">
          <h2>Possible blood type of child:</h2>
          <div class="child-image-container">
            <div class="child-image"></div>
            <div class="child-content"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
